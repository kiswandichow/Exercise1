<html>
    <head>
        <title>Data Diri</title>
        <link rel="stylesheet" href="assets/css/stylesheet.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="form-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                    
                        <form class="form-container">
                            <div class="header">Data Diri</div>
                            <div class="form-content">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="nama">Nama</label>
                                        <input type="text" class="form-control" id="nama" value="Kiswandi" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="tl">Tempat Lahir</label>
                                        <input type="text" class="form-control" id="tl" value="Banyumas" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="tanggal">Tanggal Lahir</label>
                                        <input type="text" class="form-control" id="tanggal" value="12 Juni 1992" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="status">Status</label>
                                        <input type="text" class="form-control" id="status" value="Belum Menikah" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="agama">Agama</label>
                                        <input type="text" class="form-control" id="agama" value="Islam" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="alamat">Alamat</label>
                                        <input type="text" class="form-control" id="alamat" value="Jl Durimas 1 No 84B Durikepa, Kebon Jeruk - Jakarta Barat 11510" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="telepon">Telepon</label>
                                        <input type="text" class="form-control" id="telepon" value="089651961010" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" value="kiswandi1010@gmail.com" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="instagram">Instagram</label>
                                        <input type="text" class="form-control" id="instagram" value="kiswandichow" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="github">Github</label>
                                        <input type="email" class="form-control" id="github" value="https://github.com/kiswandichow" readonly>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div> 
                </div>
            </div>
        </div>
       
    </body>
</html>
